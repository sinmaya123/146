<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background ="color:blue">
        <a-box position ="-1 0.5 -4" rotation ="4 4 4"color="cyan" height="3"></a-box>
        <a-box position ="1 0.5 -4" rotation ="4 4 4"color="cyan"  height="3"></a-box>
        <a-box position ="0 3 -4" rotation ="4 4 2"color="cyan"  height="3" width="4"></a-box>
        <a-sphere position ="0 6 -5" radius="1.75" color="cyan"></a-sphere>
        <a-sphere position ="-0.5 5.5 -3" radius="0.1" color="white" ></a-sphere>
        <a-sphere position ="0.5 5.5 -3" radius="0.1" color="white"></a-sphere>
        <a-entity line="start: -0.3 3.5 -2; end: 0.3 3.5 -2; color: red"></a-entity>
        <a-octahedron position ="0 6.5 -3" color="#FF926B" radius="0.45"></a-octahedron>
        <a-box position ="-2.5 3 -3" rotation ="4 2000 4"color="cyan" height="2"></a-box>
        <a-box position ="2.5 3 -3" rotation ="4 300 4"color="cyan" height="2"></a-box>


        <a-plane position = "0 0 -4" rotation ="-90 0 0" width="5" height="4" color="green"></a-plane></a-scene>
</body>
</html>
